<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho do rancho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-image: url(campodegirassol.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            /* Isso garante que o conte√∫do role por tr√°s do footer */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }

        .produto {
            background-color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .alteraPagina {
            font-weight: bold;
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }

        .alteraPagina:active {
            background-color: lightgray;
        }

        .botao-padrao {
            font-weight: bold;
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }

        .botao-padrao:active {
            background-color: lightgray;
        }

        .botaoAcao {
            font-weight: bold;
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }

        .botaoAcao:active {
            background-color: lightgray;
        }

        .botao-excluir {
            font-weight: bold;
            margin-top: 20px;
            padding: 12px;
            width: 20%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }

        .infoVersao {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0);
            color: white;
            text-align: left;
            padding-left: 10px;
            display: flex;
            align-items: center;
            z-index: 999;
            font-size: 14px;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .total span {
            font-weight: bold;
        }

        #distancia {
            margin-bottom: 60px;

        }

        @media (min-width: 600px) {
            .produto {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                gap: 10px;
            }

            input {
                width: auto;
                flex: 1;
            }

            .botao-padrao {
                width: auto;
            }

            .total {
                width: auto;
            }
        }
    </style>
</head>

<header>
    <button class="alteraPagina" onclick="window.location.href='lista.html'">Acessar lista de produtos</button>
</header>

<body>
    <div class="titulo">
        <h1>Seu carrinho</h1>
    </div>

    <div id="produtos-container">
        <!-- Produtos inseridos dinamicamente -->
    </div>

    <button class="botaoAcao" onclick="adicionarProduto()">Adicionar novo produto</button>

    <div class="total">
        Total da compra: R$ <span id="total-compra">0.00</span>
    </div>

    <button class="botaoAcao" id="distancia" onclick="removerTodosProdutos()">Remover todos os produtos</button>
</body>

<footer class="infoVersao">
    <p>Version 0.12.1</p>
</footer>

<script>
    let contador = 0;

    function salvarProdutos() {
        const produtos = [];

        for (let i = 1; i <= contador; i++) {
            const descricaoEl = document.getElementById(`descricao${i}`);
            const quantidadeEl = document.getElementById(`quantidade${i}`);
            const valorEl = document.getElementById(`valor${i}`);
            const totalEl = document.getElementById(`totalProduto${i}`);

            if (descricaoEl && quantidadeEl && valorEl && totalEl) {
                produtos.push({
                    id: i,
                    descricao: descricaoEl.value,
                    quantidade: quantidadeEl.value,
                    valor: valorEl.value
                });
            }
        }

        localStorage.setItem('produtosCarrinho', JSON.stringify(produtos));
        localStorage.setItem('contador', contador);
    }

    function carregarProdutos() {
        const produtosSalvos = JSON.parse(localStorage.getItem('produtosCarrinho')) || [];
        let maiorId = 0;
        produtosSalvos.forEach(produto => {
            adicionarProduto(produto.id, produto.descricao, produto.quantidade, produto.valor);
            if (produto.id > maiorId) {
                maiorId = produto.id;
            }
        });
        contador = maiorId;
    }

    function iniciarProduto() {
        if (contador === 0) {
            adicionarProduto()
        }
    }

    function adicionarProduto(id = null, desc = '', qtd = '', val = '') {
        contador = id ?? ++contador;

        const container = document.getElementById('produtos-container');

        const div = document.createElement('div');
        div.className = 'produto';
        div.id = `produto${contador}`;
        div.innerHTML = `
            <input type="text" id="descricao${contador}" placeholder="Descri√ß√£o do produto" value="${desc}" oninput="salvarProdutos()">
            <input type="number" id="quantidade${contador}" min="0" step="any" placeholder="Quantidade" value="${qtd}" onchange="calcularProduto(${contador})">
            <input type="number" id="valor${contador}" min="0" step="any" placeholder="Valor unit√°rio (R$)" value="${val}" onchange="calcularProduto(${contador})">
            <div>Total: R$ <span id="totalProduto${contador}">0.00</span></div>
            <div>
            <button class="botao-excluir" onclick="removerProduto(${contador})">üóëÔ∏è</button>
            <button class="botao-excluir">üÜó</button>
            </div>
            `;

        container.appendChild(div);
        calcularProduto(contador); // j√° calcula se vier com valores
    }

    function removerProduto(id) {
        const produto = document.getElementById(`produto${id}`);
        if (produto) {
            produto.remove();
            calcularTotalCompra();
            salvarProdutos();
        }
    }

    function removerTodosProdutos() {
        const confirmar = confirm("Tem certeza que deseja remover todos os produtos da lista?");
        if (confirmar) {
            document.getElementById('produtos-container').innerHTML = '';
            document.getElementById('total-compra').innerText = '0.00';
            contador = 0;
            localStorage.removeItem('produtosCarrinho'); // <- Corrigido aqui
            localStorage.removeItem('contador');
        }
    }


    function calcularProduto(id) {
        const qtd = parseFloat(document.getElementById(`quantidade${id}`).value) || 0;
        const valor = parseFloat(document.getElementById(`valor${id}`).value) || 0;
        const total = qtd * valor;

        document.getElementById(`totalProduto${id}`).innerText = total.toFixed(2);
        calcularTotalCompra();
        salvarProdutos();
    }

    function calcularTotalCompra() {
        let totalGeral = 0;
        for (let i = 1; i <= contador; i++) {
            const totalSpan = document.getElementById(`totalProduto${i}`);
            if (totalSpan) {
                const totalProduto = parseFloat(totalSpan.innerText) || 0;
                totalGeral += totalProduto;
            }
        }
        document.getElementById('total-compra').innerText = totalGeral.toFixed(2);
    }

    // Carregar ao abrir a p√°gina
    window.onload = () => {
        carregarProdutos();
        iniciarProduto();
    };

</script>

</html>
